version: "3.8"

services:
  obs-vnc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obs_vnc_container
    ports:
      - "5901:5901"  # VNC Port
    volumes:
      - /shared:/shared  # Shared directory
    environment:
      - VNC_PASSWD=123456  # Default VNC password
    deploy:
      resources:
        limits:
          shm_size: "256m"  # Shared memory
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "5901"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: always
